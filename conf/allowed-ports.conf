# allowed-ports.conf - Expected open ports for this server
# Format: port/protocol  # optional comment
#
# Used by: open-ports-audit.sh
# Ports listed here won't trigger warnings even if not in firewalld

# Core services
22022/tcp   # SSH (non-standard port for security)
80/tcp      # HTTP (Traefik/nginx)
443/tcp     # HTTPS (Traefik/nginx)

# Docker services (add your exposed ports below)
# 8080/tcp    # Example: Web admin panel
# 3000/tcp    # Example: Grafana
# 9090/tcp    # Example: Prometheus

# Database (should typically NOT be exposed externally)
# 5432/tcp    # PostgreSQL - WARNING: consider using Docker network instead
# 3306/tcp    # MySQL/MariaDB - WARNING: consider using Docker network instead

# Monitoring
# 9100/tcp    # Node Exporter (Prometheus)
