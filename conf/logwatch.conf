# Logwatch local configuration
# Install: sudo cp /home/kensai/ops/conf/logwatch.conf /etc/logwatch/conf/logwatch.conf
#
# Run manually: sudo logwatch --detail High --range today
# Run for yesterday: sudo logwatch --detail High --range yesterday

# Output type: stdout, file, or mail
Output = file
# For email: Output = mail

# Filename for file output (used with Output = file)
Filename = /home/kensai/ops/logs/logwatch-report.txt

# Detail level: Low, Med, High
Detail = Med

# Date range: Today, Yesterday, All, "between 2000-01-01 and 2000-01-31"
Range = yesterday

# Mail settings (if Output = mail)
# MailTo = admin@example.com
# MailFrom = logwatch@example.com
# MailSubject = Logwatch Report

# Format: text or html
Format = text

# Services to include (comment out to include all)
# Service = sshd
# Service = sudo
# Service = fail2ban
# Service = pam_unix
# Service = secure

# Services to exclude
# Service = -zz-network
# Service = -zz-sys
# Service = -eximstats
